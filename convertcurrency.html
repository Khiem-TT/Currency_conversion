<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency conversion</title>
</head>
<body>
<table width="500" style="text-align: center">
    <tr>
        <th>Amount</th>
        <th>From Currency</th>
        <th>To Currency</th>
        <th></th>
    </tr>
    <tr>
        <td><input type="text" id="amount"></td>
        <td><select name="from" id="fr">
            <option value="USD">USD</option>
            <option value="VND">VNĐ</option>
            </select>
        </td>
        <td><select name="to" id="to">
            <option value="VND">VNĐ</option>
            <option value="USD">USD</option>
            </select>
        </td>
        <td>
            <button onclick="convert()">Convert</button></td>
    </tr>
</table>
<p id="result"></p>
<script>
    function convert() {
        let amount = parseInt(document.getElementById('amount').value);
        let frc = document.getElementById('fr').value;
        let toc = document.getElementById('to').value;
        let result;
        if (frc === 'USD' && toc === 'VND') {
            result = amount * 23000;
        } else if (frc === 'VND' && toc === 'USD') {
            result = amount / 23000;
        } else if (frc === 'USD' && toc === 'USD') {
            result = amount;
        } else
            result = amount;
        document.getElementById('result').innerHTML = "Result: " + result;
    }
</script>
</body>
</html>
